name: Generate Datas

on:
  schedule: # execute every 12 hours
    - cron: "* */6 * * *"
  workflow_dispatch:

jobs:
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-pink-light.svg?palette=github-light&color_snake=#FF2266&color_dots=#EBEDF0,#22C7FF,#47ADF9,#7190E8,#9270CA
            dist/github-contribution-grid-snake-pink-dark.svg?palette=github-light&color_snake=#FF2266&color_dots=#EBEDF0,#22C7FF,#47ADF9,#7190E8,#9270CA

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
